
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$screenshot = $scriptsDir/screenshot.sh
$screenshotAll = $scriptsDir/screenshot_all.sh
$terminal = kitty
$menu = $scriptsDir/menu
$lock = $scriptsDir/hyprlock.sh
$suspend = $scriptsDir/hyprlock.sh suspend
$floatAll = hyprctl dispatch workspaceopt allfloat
$keyboardLayout = $scriptsDir/dvorak-qwerty.sh
$statusBar = $scriptsDir/bar.sh
$monitor = `hyprctl monitors | awk '/Monitor/ {monitor=$2} /focused: yes/ {print monitor}'`

## Window Management

# fullscreen active window
bind = SUPER, F, fullscreen 
# close active window
bind = SUPER, Q, killactive 
# float for active window
bind = SUPER, Space, togglefloating 
# pin active window
bind = SUPER CTRL, Space, pin

## Open Apps

# open terminal
bind = SUPER, Return, exec, $terminal
# open floating terminal
bind = SUPER CTRL, Return, exec, [float] $terminal
# open onedrive client
bind = SUPER, O, exec, $terminal $hyprDir/onedrive/onedrive 
# open btop in workspace 5
bind = SUPER, P, exec, [workspace 5] $terminal btop 

## Status Bar and Panels

# toggle main bar
bind = SUPER, B, exec, $statusBar
# toggle app launcher
bind = SUPER, SUPER_L, exec, ags toggle app-launcher-$monitor
# toggle media panel
bind = SUPER, m, exec, ags toggle media-$monitor
# toggle right panel
bind = SUPER, r, exec, ags toggle right-panel-$monitor
# toggle left panel
bind = SUPER, l, exec, ags toggle left-panel-$monitor
# toggle wallpaper switcher
bind = SUPER, w, exec, ags toggle wallpaper-switcher-$monitor
# toggle user panel
bind = SUPER, Escape, exec, ags toggle user-panel-$monitor


## Screenshot and Screen Record Keybinds

# screenshot workspace
bind = SUPER SHIFT, S, exec, $screenshot --now
# screenshot area
bind = SUPER CTRL SHIFT, S, exec, $screenshot --area
# screen record workspace
bind = SUPER SHIFT, R, exec, $scriptsDir/screenrecord.sh --now
# screen record area
bind = SUPER CTRL SHIFT, R, exec, $scriptsDir/screenrecord.sh --area

## Special Workspace Keybinds

# move to special workspace
bind = SUPER CTRL,S,movetoworkspace,special
# toggle special workspace
bind = SUPER,S,togglespecialworkspace


bind = ALT, F10, exec, $keyboardLayout 


## Plugins

# toggle expo
bind = SUPER SHIFT, TAB, hyprexpo:expo, toggle

## Media, Brightness and Volume Controls

# volume up
bindel = ALT, F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# volume down
bindel = ALT, F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# brightness up
bindel = ALT, F3, exec, brightnessctl set +10%
# brightness down
bindel = ALT, F2, exec, brightnessctl set 10%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

## System Controls

# lock
bind = SUPER SHIFT, Escape, exec, $lock
# suspend
bind = SUPER CTRL, Escape, exec, $suspend
# shutdown
bind = SUPER CTRL SHIFT, Escape, exec, shutdown now

## Window Resize, Move and Focus

# expand left
binde = SUPER SHIFT, left, resizeactive,-50 0
# expand left
binde = SUPER SHIFT, H, resizeactive,-50 0

# expand right
binde = SUPER SHIFT, right, resizeactive,50 0
# expand right
binde = SUPER SHIFT, N, resizeactive,50 0
# expand up
binde = SUPER SHIFT, up, resizeactive,0 -50
# expand up
binde = SUPER SHIFT, C, resizeactive,0 -50
# expand down
binde = SUPER SHIFT, down, resizeactive,0 50
# expand down
binde = SUPER SHIFT, T, resizeactive,0 50

# move left
bind = SUPER CTRL, left, movewindow, l
# move right
bind = SUPER CTRL, right, movewindow, r
# move up
bind = SUPER CTRL, up, movewindow, u
# move down
bind = SUPER CTRL, down, movewindow, d

# move left
bind = SUPER CTRL, h, movewindow, l
# move right
bind = SUPER CTRL, n, movewindow, r
# move up
bind = SUPER CTRL, c, movewindow, u
# move down
bind = SUPER CTRL, t, movewindow, d

# focus left
bind = SUPER, left, movefocus, l
# focus right
bind = SUPER, right, movefocus, r
# focus up
bind = SUPER, up, movefocus, u
# focus down
bind = SUPER, down, movefocus, d

# focus left
bind = SUPER, h, movefocus, l
# focus right
bind = SUPER, n, movefocus, r
# focus up
bind = SUPER, c, movefocus, u
# focus down
bind = SUPER, t, movefocus, d

## Workspace Keybinds

# switch workspace 1 to 10
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# previous workspace
bind = SUPER, TAB, workspace, previous

# move to workspace 1 to 10
bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4
bind = SUPER CTRL, 5, movetoworkspace, 5
bind = SUPER CTRL, 6, movetoworkspace, 6
bind = SUPER CTRL, 7, movetoworkspace, 7
bind = SUPER CTRL, 8, movetoworkspace, 8
bind = SUPER CTRL, 9, movetoworkspace, 9
bind = SUPER CTRL, 0, movetoworkspace, 10

# silent move to workspace 1 to 10
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# next workspace
bind = SUPER, mouse_down, workspace, e+1
# previous workspace
bind = SUPER, mouse_up, workspace, e-1

# move to next workspace
bindm = SUPER, mouse:272, movewindow
# move to previous workspace
bindm = SUPER, mouse:273, resizewindow


