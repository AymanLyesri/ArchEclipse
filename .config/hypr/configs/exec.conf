#Commands to be executed at launch
$scriptsDir = $HOME/.config/hypr/scripts            # scripts directory
$themeScriptsDir = $HOME/.config/hypr/theme/scripts # themes directory
$hyprDir = $HOME/.config/hypr                       # hypr directory
$terminal = kitty                                   # terminal emulator

### WALLPAPER ###
exec-once = $hyprDir/hyprpaper/load.sh # load hyprpaper

### BAR ###
# AGS (LD_PRELOAD ensures gtk4-layer-shell loads before libwayland for proper layer shell support)
exec-once = LD_PRELOAD=/usr/lib/libgtk4-layer-shell.so GDK_BACKEND=wayland ags run --gtk 3 --log-file /tmp/ags.log

### APPS ###
# onedrive
exec-once = onedriver ~/OneDrive &
# wayvnc
exec-once = wayvnc
# hypridle
exec-once = hypridle

### THEME ###
# polkit agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# dark/light theme switcher
exec-once = $themeScriptsDir/system-theme.sh apply

### NOTIFICATIONS ###
# alert loops
exec-once = $scriptsDir/compile-run-binaries.sh
# Network Systray
exec-once = nm-applet
# Clipboard monitor - Unified singleton launcher (prevents duplicate notifications)
exec-once = $scriptsDir/start-clipboard-monitor.sh
# Bluetooth
exec = blueman-applet

### MULTI-MONITOR SUPPORT ###
# Auto-configure monitors on startup
exec-once = $scriptsDir/multi-monitor-manager.sh auto
# Start lid event handler service
exec-once = systemctl --user start hyprland-lid-handler.service
# Start monitor hotplug detection service
exec-once = systemctl --user start hyprland-monitor-hotplug.service

### PLUGINS ###
exec-once = hyprpm reload
