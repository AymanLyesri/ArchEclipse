# Please note not all available settings / options are set here.
# For a full list, see the wiki
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Setting variables

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$fullmenu = $scriptsDir/fullmenu
$volume = $scriptsDir/volume
$screenshot = $scriptsDir/screenshot
$files = thunar
$browser = firefox
$term = foot
$menu = $scriptsDir/menu
$backlight = $scriptsDir/brightness
$kbacklight = $scriptsDir/brightness-kbd
$lock = $scriptsDir/lockscreen
$layout-switcher = $scriptsDir/layout-switcher
$hint = $scriptsDir/keyhint

# Screenshot
# bind = $mainMod SHIFT S, exec, grim -g $slurp

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, D, exec, $fullmenu
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,

bind = $mainMod, Return, exec, $term
bind = $mainMod CTRL, Return, exec, [float] $term

# bind = $mainMod, T, exec, $files
# bind = $mainMod, W, exec, $wallpaper-change
# bind = $mainMod SHIFT, W, exec, $waybar-style
# bind = $mainMod CTRL, W, exec, $wallpaper-switcher
# bind = $mainMod ALT, W, exec, $layout-switcher
bind = $mainMod, O, exec, obsidian
bind = $mainMod, P, exec, [workspace 3] $term bpytop
# bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT, B, exec, $hyprDir/waybar/scripts/reLaunch # reset waybar
bind = $mainMod, B, exec, eww --config $HOME/.config/hypr/eww reload  # reset waybar
bind = $mainMod, Escape, exec, $scriptsDir/logout
bind = $mainMod, Space, togglefloating

# effect
#bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.3
#bind = $mainMod SHIFT, Y, exec, $term --class clock -T clock -e tty-clock -c -C 7 -r -s -f "%A, %B, %d"

# hyprctl hyprpaper unload $random_name CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmasters
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
# bind = $mainMod, Space, exec, /home/ayman/.config/hypr/scripts/logout

# wallpapers
bind = $mainMod, W, exec, $hyprDir/hyprpaper/random.sh

# Special Keys / Hot Keys
bind = $mainMod, F1, exec, $volume --inc #volume up
bind = $mainMod, F2, exec, $volume --dec #volume down
bind = , xf86AudioMicMute, exec, $volume --toggle-mic #mute mic
bind = , xf86Launch1, exec, rog-control-center # ASUS Armory crate button
bind = , xf86audiomute, exec, $volume --toggle #FN+F1
bind = , xf86KbdBrightnessDown, exec, $kbacklight --dec #FN+F2 Keyboard brightness down
bind = , xf86KbdBrightnessUp, exec, $kbacklight --inc #FN+F3 Keyboard brightnes up
bind = , xf86Launch3, exec, asusctl led-mode -n #FN+F4 Switch keyboard RGB profile 
bind = , xf86Launch4, exec, asusctl profile -n  #FN+F5 change of fan profiles (Quite, Balance Performance)
bind = , xf86MonBrightnessDown, exec, $backlight --dec #FN+F7
bind = , xf86MonBrightnessUp, exec, $backlight --inc #FN+F8
bind = , xf86TouchpadToggle, exec, ~/.config/hypr/scripts/touchpad.sh #FN+10 disable touchpad

bind = , xf86Sleep, exec, $lock #FN+F11 (sleep button) 
bind = , xf86Rfkill, exec, ~/.config/hypr/scripts/airplane-mode.sh #Airplane mode FN+F12 

# triggered when external monitor is connected and closing lid
bindl=,switch:Lid Switch, exec, ~/.config/hypr/scripts/switch-lid.sh

# From manual but it does not work
#bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 2560x1440@165, 0x0, 1"
#bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Resize
bind = $mainMod SHIFT, h, resizeactive,-50 0
bind = $mainMod SHIFT, n, resizeactive,50 0
bind = $mainMod SHIFT, c, resizeactive,0 -50
bind = $mainMod SHIFT, t, resizeactive,0 50

# Move
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, n, movewindow, r
bind = $mainMod CTRL, c, movewindow, u
bind = $mainMod CTRL, t, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, n, movefocus, r
bind = $mainMod, c, movefocus, u
bind = $mainMod, t, movefocus, d

# Special workspace
bind = $mainMod CTRL, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, G, togglegroup
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Screenshot keybindings NOTE:
#bind = , Print, exec, $screenshot --now
bind = $mainMod SHIFT, S, exec, $screenshot --now
bind = $mainMod SHIFT, Z, exec, $screenshot --area
#bind = CTRL, Print, exec, $screenshot --win
#bind = SHIFT, Print, exec, $screenshot --area
bind = $mainMod SHIFT, Print, exec, $screenshot --area
